<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ideogram Style AI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>AI Image Generator (Ideogram Style)</h1>

    <div class="container">

        <textarea id="prompt" placeholder="Enter your prompt..."></textarea>

        <div class="buttons">
            <button onclick="applyStyle('logo style, clean typography, bold text')">Logo</button>
            <button onclick="applyStyle('poster, modern design, sharp text')">Poster</button>
            <button onclick="applyStyle('t-shirt design, vector art, bold text')">T-Shirt</button>
        </div>

        <button id="generate" onclick="generateImage()">Generate Image</button>

        <div id="result"></div>
        <button id="downloadBtn" style="display:none;" onclick="downloadImage()">Download Image</button>

    </div>

<script src="app.js"></script>
</body>
</html>
